name: Bug Report
description: Report a bug to help us improve {{ PROJECT_NAME }}
title: "[Bug] "
labels: ["bug", "needs-triage"]
assignees: []

body:
  - type: markdown
    attributes:
      value: |
        Thanks for taking the time to report a bug! Please fill out this form completely to help us understand and fix the issue.

  - type: checkboxes
    id: checklist
    attributes:
      label: Pre-submission checklist
      options:
        - label: I have searched existing issues to avoid duplicates
          required: true
        - label: I have tested with the latest version
          required: true
        - label: I have read the documentation
          required: true

  - type: textarea
    id: description
    attributes:
      label: Bug Description
      description: A clear and concise description of the bug
      placeholder: Describe what happened...
    validations:
      required: true

  - type: textarea
    id: reproduction
    attributes:
      label: Steps to Reproduce
      description: Detailed steps to reproduce the behavior
      placeholder: |
        1. Run command '...'
        2. With input file '...'
        3. See error
      value: |
        1. 
        2. 
        3. 
    validations:
      required: true

  - type: textarea
    id: expected
    attributes:
      label: Expected Behavior
      description: What you expected to happen
      placeholder: Describe the expected result...
    validations:
      required: true

  - type: textarea
    id: actual
    attributes:
      label: Actual Behavior
      description: What actually happened
      placeholder: Describe what actually occurred...
    validations:
      required: true

  - type: textarea
    id: environment
    attributes:
      label: Environment
      description: Information about your system and software versions
      value: |
        - OS: [e.g., Ubuntu 20.04, macOS 12.0, Windows 10]
        - {{ PROJECT_NAME }} version: [e.g., 1.2.3]
        - {{ LANGUAGE }} version: [e.g., 3.9.0]
        - Installation method: [e.g., pip, conda, Docker, source]
      render: markdown
    validations:
      required: true

  - type: textarea
    id: input_data
    attributes:
      label: Input Data Information
      description: Information about the data being processed (no sensitive information)
      placeholder: |
        - File format: [e.g., VCF, PLINK, CSV]
        - File size: [e.g., 100MB, 2GB]
        - Number of samples: [e.g., 1000]
        - Number of variants: [e.g., 500000]
        - Population: [e.g., African, European, Mixed]
    validations:
      required: false

  - type: textarea
    id: logs
    attributes:
      label: Error Logs
      description: Copy and paste relevant error messages or log output
      placeholder: Paste error logs here...
      render: shell
    validations:
      required: false

  - type: textarea
    id: additional
    attributes:
      label: Additional Context
      description: Any other context about the problem
      placeholder: Add any other relevant information...
    validations:
      required: false

  - type: checkboxes
    id: confidentiality
    attributes:
      label: Data Privacy
      options:
        - label: I confirm that no sensitive or private data is included in this report
          required: true
        - label: I understand that this issue will be publicly visible
          required: true